<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="getParametros.js" defer></script>

    <title>Get Parâmetros</title>
</head>

<body id="body" onload="getParametros(), carregarTablea()">

    <div class="container">
        <div class="row">

            <table class="table table-striped">
                <thead>
                    <tr>
                        <th>Parâmetro</th>
                        <th>Valor</th>
                    </tr>
                </thead>

                <tbody id="tbody"></tbody>
            </table>

            <div class="mb-3">
                <label for="parametro" class="form-label">Parâmetro:</label>
                <input type="text" class="form-control" id="parametro" placeholder="">
            </div>

            <div class="erro text-danger"></div>

            <div class="mb-3">
                <label for="valor" class="form-label">Valor:</label>
                <input type="text" class="form-control" id="valor" placeholder="">
            </div>

            <div class="erro text-danger"></div>

            <div class="mb-3">
                <button id="btn-limpar" type="" class="btn btn-primary" onclick="executar()">Executar</button>
                <button id="btn-limpar" type="" class="btn btn-primary" onclick="reset()">Limpar</button>
            </div>

        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
