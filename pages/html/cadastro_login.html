<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="/pages/css/cadastro_login.css">
    <script src="/pages/js/cadastro_login.js" defer></script>

    <title></title>
</head>

<body>

    <div class="container">
        <div class="row">

            <div class="" id="">

                <div class="d-flex my-4 justify-content-center">
                    <div class="form-check">
                        <input class="form-check-input switches-cadastro-login" type="radio" name="switches-cadastro-login" id="cadastro" value="cadastro" onclick="switchContainer(this)" checked>
                        <label class="form-check-label" for="cadastro">Cadastro</label>
                    </div>
                    <div>&nbsp|&nbsp</div>
                    <div class="form-check">
                        <input class="form-check-input switches-cadastro-login" type="radio" name="switches-cadastro-login" id="login" value="login" onclick="switchContainer(this)">
                        <label class="form-check-label" for="login">Login</label>
                    </div>
                </div>

                <div id="container-cadastro-login">
                    <div class="container-cadastro containers" id="container-cadastro" hidden>

                        <div class="d-flex justify-content-center">
                            <h2>Cadastro</h2>
                        </div>

                        <form action="/cadastrar" method="post">

                            <div class="form-floating mb-3">
                                <input type="text" class="form-control" id="input-cadastro-nome" placeholder="Nome:">
                                <label for="input-cadastro-nome">Nome:</label>
                            </div>
                        
                            <div class="form-floating mb-3">
                                <input type="email" class="form-control" id="input-cadastro-email" placeholder="name@example.com">
                                <label for="input-cadastro-email">Email:</label>
                            </div>

                            <div class="form-floating">
                                <input type="password" class="form-control" id="input-cadastro-senha" placeholder="Password">
                                <label for="input-cadastro-senha">Senha:</label>
                            </div>

                            <div class="d-flex justify-content-center py-2">
                                <button class="btn btn-primary" type="submit">Cadastro</button>
                            </div>

                        </form>
                    </div>

                    <div class="container-login containers" id="container-login" hidden>
                        <div class="d-flex justify-content-center">
                            <h2>login</h2>
                        </div>

                        <form action="/login" method="post">

                            <div class="form-floating mb-3">
                                <input type="email" class="form-control" id="input-login-email" placeholder="name@example.com">
                                <label for="input-login-email">Email:</label>
                            </div>

                            <div class="form-floating">
                                <input type="password" class="form-control" id="input-login-senha" placeholder="Password">
                                <label for="input-login-senha">Senha:</label>
                            </div>

                            <div class="d-flex justify-content-center py-2">
                                <button class="btn btn-primary" type="submit">Login</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
